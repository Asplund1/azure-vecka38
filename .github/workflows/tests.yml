name: Tests (dev)

on:
  push:
    branches: [ "dev" ]  # kör på varje push till dev

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm   # npm-cache för snabbare körning

      - name: Install deps
        run: npm ci

      - name: Run tests
        run: npm test
